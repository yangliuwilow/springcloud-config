spring: 
   profiles: 
     active: 
     - dev

---
server: 
  port: 7001
  
spring:
   profiles: dev  #开发环境
   application: 
     name: microservicecloud-config-eureka-client    
eureka:
  instance:
    hostname: springCloudEureka7001.com   #eureka服务端的实例名称，配置了集群，修改了本机的hosts文件
  client:
    register-with-eureka: false   #false表示不向注册中心注册自己
    fetch-registry: false       #false表示自己端就是注册中心，我的职责是维护服务实例，并不需要去检索服务
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/  #设置与 Eureka Server 交互的地址，查询服务和注册服务都需要依赖这个地址
      

      
     
